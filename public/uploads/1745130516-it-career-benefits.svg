<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f7fa" rx="10" ry="10"/>
  
  <!-- Header -->
  <rect x="50" y="40" width="700" height="80" fill="#3498db" rx="8" ry="8"/>
  <text x="400" y="90" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle" fill="white">Benefits of Having an IT Career</text>
  
  <!-- Good Salary Section -->
  <rect x="70" y="150" width="310" height="190" fill="white" stroke="#3498db" stroke-width="2" rx="8" ry="8"/>
  <circle cx="120" cy="180" r="25" fill="#3498db"/>
  <text x="120" y="188" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">1</text>
  <text x="220" y="180" font-family="Arial" font-size="22" font-weight="bold" fill="#3498db">Good Salary</text>
  <text x="225" y="210" font-family="Arial" font-size="14" fill="#555" text-anchor="middle">
    <tspan x="225" dy="0">Higher expertise equals higher income</tspan>
    <tspan x="225" dy="20">Average annual salary in Philippines:</tspan>
    <tspan x="225" dy="20">PhP 461,377</tspan>
    <tspan x="225" dy="20">Source: payscale.com</tspan>
  </text>
  <!-- Money Icon -->
  <circle cx="120" cy="255" r="30" fill="#2ecc71"/>
  <text x="120" y="265" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">â‚±</text>
  
  <!-- High Demand Section -->
  <rect x="420" y="150" width="310" height="190" fill="white" stroke="#3498db" stroke-width="2" rx="8" ry="8"/>
  <circle cx="470" cy="180" r="25" fill="#3498db"/>
  <text x="470" y="188" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">2</text>
  <text x="570" y="180" font-family="Arial" font-size="22" font-weight="bold" fill="#3498db">High Demand</text>
  <text x="575" y="210" font-family="Arial" font-size="14" fill="#555" text-anchor="middle">
    <tspan x="575" dy="0">As technology evolves, demand increases</tspan>
    <tspan x="575" dy="20">Software development roles top job lists</tspan>
    <tspan x="575" dy="20">85% of software workers can work</tspan>
    <tspan x="575" dy="20">effectively remotely</tspan>
  </text>
  <!-- Demand Icon -->
  <path d="M455,255 L465,235 L475,255 L485,225 L495,255 L505,240 L515,255" stroke="#e74c3c" stroke-width="3" fill="none"/>
  
  <!-- Mobility Section -->
  <rect x="70" y="370" width="310" height="190" fill="white" stroke="#3498db" stroke-width="2" rx="8" ry="8"/>
  <circle cx="120" cy="400" r="25" fill="#3498db"/>
  <text x="120" y="408" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">3</text>
  <text x="220" y="400" font-family="Arial" font-size="22" font-weight="bold" fill="#3498db">Career Mobility</text>
  <text x="225" y="430" font-family="Arial" font-size="14" fill="#555" text-anchor="middle">
    <tspan x="225" dy="0">Transferable skills across companies</tspan>
    <tspan x="225" dy="20">Easy to change jobs or locations</tspan>
    <tspan x="225" dy="20">Adapt to changing business conditions</tspan>
    <tspan x="225" dy="20">Valuable business knowledge</tspan>
  </text>
  <!-- Mobility Icon -->
  <circle cx="120" cy="475" r="30" fill="#9b59b6"/>
  <path d="M105,475 L135,475 M120,460 L135,475 L120,490" stroke="white" stroke-width="3" fill="none"/>
  
  <!-- Remote Work Section -->
  <rect x="420" y="370" width="310" height="190" fill="white" stroke="#3498db" stroke-width="2" rx="8" ry="8"/>
  <circle cx="470" cy="400" r="25" fill="#3498db"/>
  <text x="470" y="408" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">4</text>
  <text x="570" y="400" font-family="Arial" font-size="22" font-weight="bold" fill="#3498db">Remote Work</text>
  <text x="575" y="430" font-family="Arial" font-size="14" fill="#555" text-anchor="middle">
    <tspan x="575" dy="0">Many IT jobs support working from home</tspan>
    <tspan x="575" dy="20">Especially relevant for cloud computing</tspan>
    <tspan x="575" dy="20">Saves time, effort, and money</tspan>
    <tspan x="575" dy="20">Better work-life balance</tspan>
  </text>
  <!-- Home Icon -->
  <rect x="455" y="465" r="25" width="30" height="25" fill="#f39c12"/>
  <path d="M455,465 L470,450 L485,465" stroke="#f39c12" stroke-width="2" fill="#f39c12"/>
  
  <!-- Footer -->
  <text x="400" y="580" font-family="Arial" font-size="12" text-anchor="middle" fill="#777">
    An IT career provides financial security, stability, flexibility, and growth opportunities
  </text>
</svg>
